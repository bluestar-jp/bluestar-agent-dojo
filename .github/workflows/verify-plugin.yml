name: Verify Plugin Sync

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
      - 'skills/**'
      - '.claude-plugin/**'
      - 'marketplace.json'
  pull_request:
    paths:
      - 'agents/**'
      - 'skills/**'
      - '.claude-plugin/**'
      - 'marketplace.json'

jobs:
  verify-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify plugin manifest
        run: |
          # JSON validation
          python -m json.tool .claude-plugin/plugin.json > /dev/null
          python -m json.tool marketplace.json > /dev/null

      - name: Verify plugin sync
        run: python .github/scripts/verify_plugin_sync.py
