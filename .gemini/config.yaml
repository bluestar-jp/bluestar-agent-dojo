# Gemini Code Assist Configuration for bluestar-agent-dojo

# プロジェクトの基本定義
project:
  name: "bluestar-agent-dojo"
  description: "AIエージェントとスキルのためのプロンプト管理リポジトリ（道場）。"

# AIに優先的に参照させるコンテキスト情報
context:
  sovereign_files:
    - path: "menkyokaiden/README.md"
      description: "プロンプト管理の運用ルール（免許皆伝）。SoTとアダプターの分離構造を定義。"
    - path: "README.md"
      description: "プロジェクト全体の概要と参加方法。"

  guidelines:
    - path: "makimono/ryunomaki/guidelines/custom_agent_skill_best_practices.md"
      description: "スキル作成のベストプラクティス（竜の巻）。"
    - path: "makimono/toranomaki/procedure/skill_creation_workflow.md"
      description: "スキル作成の標準ワークフロー（虎の巻）。"

# 推奨される開発フロー
workflows:
  skill_creation:
    steps:
      - "agents/ または skills/ にSoTとなるMarkdownを作成する"
      - ".gemini/ または .claude/ にアダプターファイルを配置し、SoTを @ 記法で参照する"
      - "scripts/verify_sync.py で整合性を確認する"

# モデルの振る舞いに関する指示
instructions:
  - "コード生成時には常に menkyokaiden/README.md のSoT原則に従ってください。"
  - "Markdownファイルを作成する際は、末尾に必ず単一の改行（LF）を入れ、MD047を遵守してください。"
